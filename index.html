<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PostMan</title>
</head>

<body onload="InitialConfig()">
    <!-- Nav bars -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <img src="iconfinder_logo-facebook_350974.png" alt="Facbook" class="src"
            style="margin-right:10px; width:40px; height:40px;">
        <img src="iconfinder_38-instagram_1161954.png" alt="Instagram" class="src"
            style="margin-right:10px; width:40px; height:40px;">
        <img src="iconfinder_43-twitter_104461.png" alt="Twitter" class="src"
            style="margin-right:10px; width:40px; height:40px;">
    </nav>

    <!-- Welcome Message -->
    <div class="container my-2 mx-auto text-center">
        <h1>Welcome to PostMan</h1>
    </div>
    <!-- Main form -->
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter URL">
                </div>
            </div>
            <!-- Request Type radio button -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                            <label class="form-check-label mx-3" for="getRequest">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label mx-3" for="postRequest">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Parameter Type radio button -->
            <fieldset id="parameterTypeDiv" class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="parameterType" id="json" value="json"
                                >
                            <label class="form-check-label mx-3" for="jsonRequest">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="parameterType" id="param" value="param">
                            <label class="form-check-label mx-3" for="paramRequest">
                                Custom Parameter
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <!-- JSON request parameters textbox -->
            <div id="jsonParam">
                <div class="form-group row">
                    <label for="jsonParam" class="col-sm-2 col-form-label">JSON Parameters</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="jsonParamtext" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Custom Parameter request parameters textbox -->
            <div id="customParam">
                <form>
                    <div class="row P">
                        <label for="customParam" class="col-sm-2 col-form-label">Custom Parameters</label>
                        <div class="col">
                            <input id="key0" type="text" class="form-control key" placeholder="Parameter Key">
                        </div>
                        <div class="col">
                            <input id="value0" type="text" class="form-control value" placeholder="Parameter Value">
                        </div>
                        <button id="addCustom" class="btn btn-outline-primary">+</button>
                    </div>
                </form>
                <div id="addExtra"></div>
            </div>


            <!-- Submit button for making request -->
            <div class="form-group row my-3">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
            
        </form>
        <br>
        <hr>        <!--Seperator -->
        <br>
    
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>

        <!-- Response Body -->
        <div id="responseBody" class="my-4">
            <div class="form-group row">
                <label for="jsonParam" class="col-sm-2 col-form-label">Response Body</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="response" rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
